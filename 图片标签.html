<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="爱.gif" alt="等一会哈" title="点我呀">
    <br>
    <img src="" alt="等一会哈" title="点我呀">
</body>
</html>
<!--
    1.html中img所支持的图片格式：jpg/png/gif；
    2.alt属性：如果乳品无法加载，显示在img中的文字
    3.title：鼠标放置在图片上显示的文字；
    4.加载图片的路径有三种；
        1.互联网路径
        2.绝对路径D:\mygit\web\01html\爱.gif
        3.相对路径爱.gif
            推荐使用，相当于HTML文件的路径
            当前文件夹：./(可省略)
            当前文件夹的父文件夹：../
-->
