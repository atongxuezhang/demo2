<!DOCTYPE html>
<!--声明文档类型html5,表示一下标签用HTML5进行解释  -->
<html lang="zh-CN">
    <!-- lang--html个标签的属性，这个属性表示这个页面的主体语言
    "zh"-- lang这个标签的值 ，表名这个页面的主体语文是中文
    这个属性就是给访问的用户浏览器传输一个值，语言类型
    -->
<head>
    <!-- 负责网站的标签（logo，title -->
    <title>第一个HTML页面</title>
    <!--网站的标题-->
    <meta charset="utf-8">
    <!--网站的编码语言-->

    
</head>
<body>
    <img src="https://hanyu-word-gif.cdn.bcebos.com/b49cf178c427711e5a5cdc8e0eb15ce01.gif">
   <!-- 真正的也页面在body里-->
</body>
</html>
<!-- 
    1.在HTML中，绝大多数的标签是成对的
    2.标签的属性和值建议都小写，值建议用双引号
    3.每行尽量不超过80个字符
    4.文本的格式不会被HTML识别
-->
