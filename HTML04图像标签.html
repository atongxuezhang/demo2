<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="../images/HTML.png" alt="HTML课程" title="王进老师的HTML课程，点击可进入">
    <br>
    <img src="http://pic1.ablesky.cn/content/pic/coursephoto/2019/04/23/caa7d64c-fe37-47a7-8cde-51507a4e9a21.png" 
    alt="HTML课程" title="王进老师的HTML课程，点击可进入">

<!--
    1. HTML中img标签所支持的图片格式：Jpg, Png, gif
    2. alt属性：如果图片无法加载，显示在img中的文字
    3. title: 鼠标放置在图片上显示的文字
    4.关于加载图片路径有三种：
        1）互联网路径 
        2）绝对路径: 带盘符的，强烈不推荐！
        3）相对路径：推荐的。相对于当前HTML文件的路径
            当前文件夹： ./(可省略)
           当前文件夹的父文件夹： ../
-->
