<!DOCTYPE html>
<!-- 声明文档类型为HTML5文档！表明以下标签用HTML5标签进行解释   -->
<html lang="zh-CN">
<!-- 
    lang--html这个标签的属性，这个属性表示这个页面的主题语言 
    “zh”-- lang这个属性的值 ,表明这个页面的主体语言简体中文
    这个属性就是给访问的用户的浏览器传输一个值：语言类型 
 -->  
 <head>
     <!-- 页面的标签（Logo，Title）, 元数据，加载CSS,加载JS   -->
     <meta charset="utf-8">
     <title>第一个HTML页面</title>
 </head>
 <body>
     <!-- 页面真正的内容   -->
     Hello,      World!
     你好，
     
     
     
     你好！
 </body>
</html>


<!--
    1. 在HTML中，绝大多数的标签是成对的
    2. 标签的属性和值建议都小写，值建议用双引号
    3. 每行尽量不超过80个字符
    4. 文本的格式不会被HTML所识别
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

</body>

</html>
