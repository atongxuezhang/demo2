<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>表单</h3>
    <form method="POST" action=""">
        <label>用户名：</label>
        <input type="text" name="uesername" size="20" >
        <br>
        <label>密码：</label>
        <input type="password" name="password" size="20" >
        <br><hr>
        <label>性别：</label>男
        <!--radio是单选-->
        <input type="radio" name="gender" value="1" checked>
        <input type="radio" name="gender" value="1" checked>女
        <br><hr>
        <label>爱好</label>
        <!--checkbox是多选-->
        <input type="checkbox" name="hobby" value=>旅游
        <input type="checkbox" name="hobby" value=>看书
        <input type="checkbox" name="hobby" value=>打球
        <br><hr>
        <label>个人介绍</label>
        <br>
        <!--textarea多行输入框-->
        <textarea name="=saymyself" rows="2" cols="40">
        </textarea>
        <hr>
        <label>地区</label>
        <!--select下拉框单选-->
        <select>
            <option>上海</option>
            <option>北京</option>
            <option selected>深圳</option><!--selected用来指定哪个展示在第一个-->
            <option>重庆</option>
        </select>
        <br>
        <!--submit提交按钮-->
        <input type="submit" value="提交">
    </form>
</body>
</html>
